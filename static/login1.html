<body>
<div class="content">
    <div class="form sign-in">
        <h2>欢迎回来</h2>
        <form>
        <label>
            <span>用户名</span>
            <input type="text"/>
        </label>
        <label>
            <span>密码</span>
            <input type="password"/>
        </label>

        <p class="forgot-pass">
            <input type="checkbox" name="">
            <label>记住用户名</label>
            <a href="forgetpwd.html">忘记密码？</a>
        </p>
        <input type="submit" name="" value="登 录" class="input_submit">
        <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号登录</button>
        </form>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>还未注册？</h2>
                <p>立即注册，发现大量机会！</p>
            </div>
            <div class="img__btn">
                <a href="register1.html"><button>注 册</button></a>
            </div>
        </div>
    </div>
</div>


<div style="text-align:center;">
</div>
