<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>疫情监控</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script src="js/echarts.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/map.css">

</head>
<body>
<div class="data">
    <div class="fl">
        <a href="">博客</a>
        <span>|</span>
        <a href="">世界疫情实时追踪</a>
    </div>
    <div class="fr">
        <p>我是时间</p>
    </div>
    <div class="data-title">
        <div class="title-left fl"></div>
        <div class="title-center fl"></div>
        <div class="title-right fr"></div>
    </div>

    <div class="data-content">
        <div class="con-left fl">
            <div class="left-top">

                    <div class="info-title">今日热搜</div>
                    <img src="img/bj-1.png" alt="" class="bj-1">
                    <img src="img/bj-2.png" alt="" class="bj-2">
                    <img src="img/bj-3.png" alt="" class="bj-3">
                    <img src="img/bj-4.png" alt="" class="bj-4">

                    <img src="img/bj-2.png" alt="" class="bj-2">
                    <img src="img/bj-3.png" alt="" class="bj-3">
                    <img src="img/bj-4.png" alt="" class="bj-4">
                    <div id="echarts_1" class="charts"></div>
                </div>
            </div>
        </div>
        <div class="con-center fl">
            <div class="map">
                <div class="map-num">
                    <div class="num" id="num1">
                        <h1>5263</h1>
                    </div>
                    <div class="num" id="num2">

                    </div>

                    </div>

                    </div>
                    <div class="num" id="num5">

                    </div>
                </div>
                <div class="map-txt">
                    <div class="txt">
                        <h2>累积确诊</h2>
                    </div>
                    <div class="txt">
                        <h2>剩余疑似</h2>
                    </div>
                    <div class="txt">
                        <h2>累积治愈</h2>
                    </div>
                    <div class="txt">
                        <h2>累积死亡</h2>
                    </div>
                    <div class="txt">
                        <h2>境外输入</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="con-right fr">
            <div class="right-top">
                <div class="title">全国累计趋势</div>
                <img src="img/bj-1.png" alt="" class="bj-1">
                <img src="img/bj-2.png" alt="" class="bj-2">
                <img src="img/bj-3.png" alt="" class="bj-3">
                <img src="img/bj-4.png" alt="" class="bj-4">
                <div id="echarts_4" class="charts"></div>
            </div>
            <div class="right-bottom">
                <div class="title">全国新增趋势</div>
                <img src="img/bj-1.png" alt="" class="bj-1">
                <img src="img/bj-2.png" alt="" class="bj-2">
                <img src="img/bj-3.png" alt="" class="bj-3">
                <img src="img/bj-4.png" alt="" class="bj-4">
                <div id="echarts_6" class="charts"></div>
            </div>
        </div>
    </div>
</div>
<script>
