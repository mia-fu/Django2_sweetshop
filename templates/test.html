<!DOCTYPE html>
<html style="height: 100%">
{% load static %}
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src='{% static "js/jquery-1.12.4.min.js" %}'></script>
    <script type="text/javascript" src='{% static "js/echarts.min.js" %}'></script>

    <script type="text/javascript" src='{% static "js/echarts.js" %}'></script>
    <script type="text/javascript" src='{% static "js/echarts-wordcloud.min.js" %}'></script>


    <script type="text/javascript" src='{% static "js/china.js" %}'></script>
    <link rel="stylesheet" href='{% static "css/common.css" %}'>
    <link rel="stylesheet" href='{% static "css/map.css" %}'>
    <link rel="icon" href='{% static "img/blackcat.ico" %}' type="image/x-icon"/>
</head>
<body style="height: 100%; margin: 0">
<div class="data">
    <div class="fl">
        <a href="">博客</a>
        <span>|</span>
        <a href="">世界疫情实时追踪</a>
    </div>
    <div class="fr">
        <p>我是时间</p>
    </div>
    <div class="data-title">
        <div class="title-left fl"></div>
        <div class="title-center fl"></div>
        <div class="title-right fr"></div>
    </div>

    <div class="data-content">
        <div class="con-left fl">
            <div class="left-top">
                <div class="info">
                    <div class="info-title">今日热搜</div>
                    <img src='{% static "img/bj-1.png" %}' alt="" class="bj-1">
                    <img src='{% static "img/bj-2.png" %}' alt="" class="bj-2">
                    <img src='{% static "img/bj-3.png" %}' alt="" class="bj-3">
                    <img src='{% static "img/bj-4.png" %}' alt="" class="bj-4">

                </div>
                <div class="top-bottom">
                    <div class="title">非湖北地区城市确诊TOP5</div>
                    <img src='{% static "img/bj-1.png" %}' alt="" class="bj-1">
                    <img src='{% static "img/bj-2.png" %}' alt="" class="bj-2">
                    <img src='{% static "img/bj-3.png" %}' alt="" class="bj-3">
                    <img src='{% static "img/bj-4.png" %}' alt="" class="bj-4">
                    <div id="echarts_1" class="charts"></div>
                </div>
            </div>
        </div>
        <div class="con-center fl">
            <div class="map">
                <div class="map-num">
                    <div class="num" id="num1">
                        <h1>0</h1>
                    </div>
                    <div class="num" id="num2">
                        <h1>0</h1>
                    </div>
                    <div class="num" id="num3">
                        <h1>0</h1>
                    </div>
                    <div class="num" id="num4">
                        <h1>0</h1>
                    </div>
                    <div class="num" id="num5">
                        <h1>0</h1>
                    </div>
                </div>
                <div class="map-txt">
                    <div class="txt">
                        <h2>累积确诊</h2>
                    </div>
                    <div class="txt">
                        <h2>剩余疑似</h2>
                    </div>
                    <div class="txt">
                        <h2>累积治愈</h2>
                    </div>
                    <div class="txt">
                        <h2>累积死亡</h2>
                    </div>
                    <div class="txt">
                        <h2>境外输入</h2>
                    </div>
                </div>
            </div>
            <div class="c2" id="c2">c2</div>
        </div>
        <div class="con-right fr">
            <div class="right-top">
                <div class="title">全国累计趋势</div>
                <img src='{% static "img/bj-1.png" %}' alt="" class="bj-1">
                <img src='{% static "img/bj-2.png" %}' alt="" class="bj-2">
                <img src='{% static "img/bj-3.png" %}' alt="" class="bj-3">
                <img src='{% static "img/bj-4.png" %}' alt="" class="bj-4">
                <div id="echarts_4" class="charts"></div>
            </div>
            <div class="right-bottom">
                <div class="title">全国新增趋势</div>
                <img src='{% static "img/bj-1.png" %}' alt="" class="bj-1">
                <img src='{% static "img/bj-2.png" %}' alt="" class="bj-2">
                <img src='{% static "img/bj-3.png" %}' alt="" class="bj-3">
                <img src='{% static "img/bj-4.png" %}' alt="" class="bj-4">
                <div id="echarts_6" class="charts"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src='{% static "js/ec_center1.js" %}'></script>
<script>
    function get_time() {
        $.ajax({
            url: "time",
            timeout: 10000,
            success: function (data) {
                $('p').html(data)
            },
            error: function (xhr, type, errorThrown) {

            }
        })
    }

    function get_c1_data() {
        $.ajax({
            url: "c1",
            success: function (data) {
                $("h1").eq(0).text(data.confirm);
                $(".num h1").eq(1).text(data.suspect);
                $(".num h1").eq(2).text(data.heal);
                $(".num h1").eq(3).text(data.dead);
                $(".num h1").eq(4).text(data.importedCase);
            },
            error: function (xhr, type, errorThrown) {

            }
        })
    }

    setInterval(get_time, 1000)
    setInterval(get_c1_data, 1000)

</script>

</body>
</html>
